version: '3.8'

services:
  # PostgreSQL Datenbank
  db:
    image: postgres:16-alpine
    container_name: raumbuchung-db
    environment:
      POSTGRES_DB: buchungen
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d buchungen"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional - für Rate Limiting und Caching)
  redis:
    image: redis:7-alpine
    container_name: raumbuchung-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # pgAdmin (optional - Web-UI für PostgreSQL Verwaltung)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: raumbuchung-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - db

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  default:
    name: raumbuchung_network
