version: '3.8'

services:
  # Flask Anwendung
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raumbuchung-app
    environment:
      # Datenbank (verwendet Container-Netzwerk)
      DATABASE_URI: postgresql://admin:${DB_PASSWORD:-changeme}@db:5432/buchungen

      # Flask Config
      SECRET_KEY: ${SECRET_KEY}
      FLASK_ENV: ${FLASK_ENV:-production}

      # E-Mail Config
      MAIL_SERVER: ${MAIL_SERVER}
      MAIL_PORT: ${MAIL_PORT:-25}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-False}
      MAIL_USE_SSL: ${MAIL_USE_SSL:-False}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_DEFAULT_SENDER_NAME: ${MAIL_DEFAULT_SENDER_NAME}
      MAIL_DEFAULT_SENDER_EMAIL: ${MAIL_DEFAULT_SENDER_EMAIL}

      # Admin
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PIN: ${ADMIN_PIN}
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./instance:/app/instance
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      - raumbuchung_network

  # PostgreSQL Datenbank
  db:
    image: postgres:16-alpine
    container_name: raumbuchung-db
    environment:
      POSTGRES_DB: buchungen
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d buchungen"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raumbuchung_network

  # Redis (optional - für Rate Limiting und Caching)
  redis:
    image: redis:7-alpine
    container_name: raumbuchung-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - raumbuchung_network

  # pgAdmin (optional - Web-UI für PostgreSQL Verwaltung)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: raumbuchung-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - raumbuchung_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  raumbuchung_network:
    driver: bridge
